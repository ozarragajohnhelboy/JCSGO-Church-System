{% extends 'base.html' %}
{% load static %}

{% block title %}
  Super Admin Login - JCSGO CMS
{% endblock %}

{% block content %}
  <div class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <!-- Header -->
            <div class="text-center mb-4">
              <div class="bg-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                <i class="bi bi-shield-check text-white fs-1"></i>
              </div>
              <h2 class="h4 text-primary mb-2">Super Admin Login</h2>
              <p class="text-muted mb-0">System Administrator Access</p>
            </div>

            <!-- Login Form -->
            <form method="post">
              {% csrf_token %}

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
              </div>

              <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-box-arrow-in-right me-2"></i>Sign In</button>
              </div>
            </form>

            <!-- Footer -->
            <div class="text-center mt-4">
              <small class="text-muted">
                <i class="bi bi-shield-lock me-1"></i>
                Secure system administrator access
              </small>
            </div>
          </div>
        </div>

        <!-- Back to Church Selection -->
        <div class="text-center mt-4">
          <a href="{% url 'churches:church_selection' %}" class="text-decoration-none"><i class="bi bi-arrow-left me-1"></i>Back to Church Selection</a>
        </div>
      </div>
    </div>
  </div>

  <style>
    .card {
      border-radius: 15px;
    }
    
    .btn-lg {
      padding: 12px 24px;
      font-weight: 500;
    }
    
    .form-control {
      border-radius: 8px;
      border: 1px solid #dee2e6;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }
  </style>
{% endblock %}
